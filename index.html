<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Guitar Pedal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Fuzz</h1>
    <input type="range" min="0" max="511" value="0" id="fuzz" />
    <h1>Volume</h1>
    <input type="range" min="0" max="511" value="0" id="volume" />
    <script>
      const fuzz = document.getElementById("fuzz");
      const volume = document.getElementById("volume");
      const loc = window.location;
      const url = loc.protocol === "https:" ? "wss://" : "ws://";
      const ws = new WebSocket(url + loc.host + loc.pathname + "websocket");
      ws.onopen = function() {
        ws.send("0");
      };
      ws.onmessage = function(event) {
        console.log(event.data);
      };

      fuzz.oninput = function() {
        ws.send([0, this.value]);
      };

      volume.oninput = function() {
        ws.send([1, this.value]);
      };
    </script>
  </body>
</html>
